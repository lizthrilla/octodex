<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>The Responsive Octodexx</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <header>
      <div class="clearfix">
        <ul class="top-nav">
          <li><a href="http://feeds.feedburner.com/Octocats">RSS</a></li>
          <li><a href="/faq.html">FAQ</a></li>
          <li><a href="http://www.github.com/">Back to GitHub</a></li>
        </ul>
        <a href="/" class="site-logo">
        <img class="logo"src="logo.png" alt="logo"height="22">
        </a>
      </div>
    </header>
    <main>
      <div id="wrapper"class="masonry">
        <div class="contentA">
          <div class="item-shell masonry-brick">
            <div class="item list">
              <a name="Bewitchedtocat"></a>
              <a href="/bewitchedtocat" class="preview-image">
                <img src="octocat/bewitchedtocat.jpg" alt="the Bewitchedtocat"/>
              </a>
            </div>
            <div class="footer">
              ::before
              <p class="number"> #127</p>
              <p class="purchasable">
                <span>the</span>
                <a href="/bewitchedtocat"> Bewitchedtocat</a>
                <span>by</span>
              </p>
              <a class="artist"href="http://github.com/heyhayhay"></a>
            </div>
          </div>
          <div class="item-shell masonry-brick">
            <div class="item list">
              <a name="Andycat"></a>
              <a href="/andycat" class="preview-image">
                <img src="octocat/andycat.jpg" alt="the Andycat"/>
              </a>
            </div>
            <div class="footer">
              ::before
              <p class="number"> #127</p>
              <p class="purchasable">
                <span>the</span>
                <a href="/bewitchedtocat"> Bewitchedtocat</a>
                <span>by</span>
              </p>
              <a class="artist" href="http://github.com/heyhayhay"></a>
            </div>
          </div>
          <div class="item-shell masonry-brick">
            <div class="item list">
              <a name="Filmtocat"></a>
              <a href="/filmtocat" class="preview-image">
                <img src="octocat/filmtocat.png" alt="the Bewitchedtocat"/>
              </a>
            </div>
            <div class="footer">
              ::before
              <p class="number"> #127</p>
              <p class="purchasable">
                <span>the</span>
                <a href="/bewitchedtocat"> Bewitchedtocat</a>
                <span>by</span>
              </p>
              <a class="artist"href="http://github.com/heyhayhay"></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <h1>Github Octodex</h1>
  </body>
</html>
